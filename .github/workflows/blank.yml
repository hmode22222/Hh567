name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          elif [ -f "android/gradlew" ]; then
            cd android && chmod +x gradlew
          else
            echo "gradlew not found, creating basic project structure"
            mkdir -p app/src/main/java/com/example/app
            mkdir -p app/src/main/res/layout
            echo 'apply plugin: "com.android.application"' > app/build.gradle
            echo 'android { compileSdk 34 defaultConfig { applicationId "com.example.app" minSdk 21 targetSdk 34 } }' >> app/build.gradle
            echo 'dependencies { implementation "androidx.appcompat:appcompat:1.6.1" }' >> app/build.gradle
          fi

      - name: Build APK
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug --stacktrace
          elif [ -f "android/gradlew" ]; then
            cd android && ./gradlew assembleDebug --stacktrace
          else
            echo "Cannot build - no gradlew found"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            **/*.apk
